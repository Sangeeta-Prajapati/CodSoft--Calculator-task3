<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://img.freepik.com/premium-vector/simple-timeless-logo-with-clock-illustration_138551-294.jpg?w=740"
                    width="200">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="#">Login</a>
            </div>
        </nav>

        <div class="line">
            <div class="box1"></div><br>
            <div class="box2"></div><br>
            <div class="box3"></div>
        </div>
        <div class="container">
            <div class="left animate__animated animate__jackInTheBox">
                <h1>Future<br>On Your Hands</h1>
                <button>Order Now</button>
            </div>
            <div class="right">
                <img src="https://img.freepik.com/free-vector/classic-watches-interface_250435-188.jpg?size=626&ext=jpg&ga=GA1.1.1833690690.1689252709&semt=ais"
                class="animate__animated animate__lightSpeedInLeft animate-delay-1s"    
                alt="">
            </div>
        </div>
        <div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-2s">
            <img src="https://img.freepik.com/premium-vector/facebook-app-icon-social-media-logo-vector-illustration-meta_277909-402.jpg?size=626&ext=jpg&ga=GA1.1.1833690690.1689252709&semt=ais" alt="">
            <img src="https://img.freepik.com/free-vector/instagram-icon_1057-2227.jpg?size=626&ext=jpg&ga=GA1.1.1833690690.1689252709&semt=sph" alt="">
            
            <img src="https://img.freepik.com/free-vector/whatsapp-icon-paint-style_23-2147918708.jpg?size=626&ext=jpg&ga=GA1.1.1833690690.1689252709&semt=ais" alt="">
            <img src="https://img.freepik.com/premium-photo/3d-twitter-logo_10307-1863.jpg?size=626&ext=jpg&ga=GA1.1.1833690690.1689252709&semt=ais" alt=""> 
        </div>

    </header>

</body>

</html>
